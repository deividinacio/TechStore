<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>

    <!-- Formulário de Usuário -->
    <form id="usuario-form">
      <input type="hidden" id="idusuario">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" required>
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
      </div>
      <div class="alinha-botao">
        <button type="submit">Enviar</button>
      </div>
    </form>

    <!-- Botão para listar usuários -->
  </div>

  <script>
    // Função para salvar ou atualizar usuário
    document.getElementById('usuario-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const id = document.getElementById('idusuario').value;
      const email = document.getElementById('email').value;
      const data_nascimento = document.getElementById('data_nascimento').value;
      const cpf = document.getElementById('cpf').value;

      const usuario = { email, data_nascimento, cpf };
    //   if (id) {
    // const responsePut =  await fetch(`/api/usuarios/${id}`, {
    //       method: 'PUT',
    //       headers: { 'Content-Type': 'application/json' },
    //       body: JSON.stringify(usuario)
    //     });
    //   } else {
     const responsePost = await fetch('/api/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(usuario)
        });

       if (responsePost.ok){
        alert('Cadastro efetuado com sucesso');
        window.location.href='produtos.html';
       }
     // }
      document.getElementById('usuario-form').reset();
    });
  </script>
</body>
</html>
