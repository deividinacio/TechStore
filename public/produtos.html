<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Produtos</h1>
    <table id="produtos-table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão listados aqui -->
      </tbody>
    </table>
    <button onclick="fazerPedido()">Fazer Pedido</button>
  </div>

  <script>
    const produtosSelecionados = [];

    // Carrega a lista de produtos
    async function carregarProdutos() {
      try {
        const response = await fetch('/api/produtos');
        const produtos = await response.json();

        const tabela = document.getElementById('produtos-table').querySelector('tbody');
        tabela.innerHTML = '';

        produtos.forEach(produto => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${produto.nome}</td>
            <td>R$ ${produto.preco}</td>
            <td>
              <input type="number" id="quantidade-${produto.idproduto}" min="1" value="1">
            </td>
            <td>
              <button onclick="adicionarAoPedido(${produto.idproduto})">Adicionar</button>
            </td>
          `;
          tabela.appendChild(tr);
        });
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
      }
    }

    // Adiciona o produto ao pedido
    function adicionarAoPedido(idproduto) {
      const quantidade = document.getElementById(`quantidade-${idproduto}`).value;
      produtosSelecionados.push({ idproduto, quantidade: parseInt(quantidade) });
      alert('Produto adicionado ao pedido!');
    }

    // Envia o pedido
    async function fazerPedido() {
      const idusuario = sessionStorage.getItem('userID');
      if (!idusuario) {
        alert('Usuário não logado.');
        return;
      }

      if (produtosSelecionados.length === 0) {
        alert('Nenhum produto foi selecionado.');
        return;
      }

      try {
        const response = await fetch('/api/pedidos/criar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idusuario, produtos: produtosSelecionados })
        });

        const data = await response.json();
        if (response.ok) {
          alert(`Pedido criado com sucesso! ID do pedido: ${data.idpedido}`);
          produtosSelecionados.length = 0; // Limpa os itens do pedido
        } else {
          alert(data.message || 'Erro ao criar pedido.');
        }
      } catch (error) {
        console.error('Erro ao enviar pedido:', error);
        alert('Erro ao enviar pedido.');
      }
    }

    document.addEventListener('DOMContentLoaded', carregarProdutos);
  </script>
</body>
</html>
