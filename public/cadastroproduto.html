<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produto</h1>

    <!-- Formulário de Usuário -->
    <form id="produto-form">
      <input type="hidden" id="idproduto">
      <div>
        <label for="nome-produto">Produto:</label>
        <input type="text" id="nome-produto" required>
      </div>
      <div>
        <label for="preco-produto">Preço:</label>
        <input type="number" id="preco-produto" required>
      </div>
      <div>
        <label for="categoria-produto">Categoria:</label>
        <select id="categoria-produto" required></select>
      </div>
      <div>
        <a href="./gerenciamento.html">voltar ao início</a>
      </div>
      <div class="alinha-botao">
        <button type="submit">Cadatrar Produto</button>
        <button id="listar" onclick="window.location.href='listaprodutos.html'">Listar Produtos</button> <!-- Redireciona para a página de listagem -->
      </div>
    </form>
